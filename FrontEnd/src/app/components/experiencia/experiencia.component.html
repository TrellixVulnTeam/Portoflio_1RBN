<div class="row">
    <h1>Experiencia</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-ligh" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td><h2>{{Experiencia.nombreExp}}</h2></td>
                    <td>{{Experiencia.descripcion}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-outline-ligh" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-outline-ligh" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
