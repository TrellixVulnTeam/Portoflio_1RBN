<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">NombreEmpresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="expLab.nombreExp" [(ngModel)]="expLab.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="expLab.descripcion" [(ngModel)]="expLab.descripcion" required>
                </div>
                <button  type="submit" class="btn btn-outline-light">Actualizar</button>
            </form>
        </div>
    </div>
</div>
