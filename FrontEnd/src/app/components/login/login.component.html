<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
              <label class="form-label" for="password">Contraseña</label>
            </div>
  
            <div class="divisor d-flex justify-content-around align-items-center mb-4">
              <a href="#!">¿Olvidó la contraseña?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-light ing">Ingresar</button>
            <button type="submit" class="btn btn-outline-light reg">Registrarse</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
